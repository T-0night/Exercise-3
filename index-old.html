<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5x5 Grid with Keyframes Animation</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            perspective: 1000px; /* Needed for 3D transformations */
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 20%); /* 5 columns */
            grid-template-rows: repeat(5, 100px); /* 5 rows */
            gap: 10px; /* space between grid items */
            transform-style: preserve-3d; /* Enable 3D transformations */
        }

        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: skyblue;
            height: 100px;
            
        }

        .grid-item:hover {
            animation: rotateAndChangeColor 2s forwards;
        }

        @keyframes rotateAndChangeColor {
            0% {
                background-color: skyblue;
                transform: scale3d(x,y,z);
            }
            50% {
                background-color: coral;
                transform: rotateY(180deg);
            }
            100% {
                background-color: skyblue;
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <!-- Adding more grid items to fill the 5x5 grid -->
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item">10</div>
        <div class="grid-item">11</div>
        <div class="grid-item">12</div>
        <div class="grid-item">13</div>
        <div class="grid-item">14</div>
        <div class="grid-item">15</div>
        <div class="grid-item">16</div>
        <div class="grid-item">17</div>
        <div class="grid-item">18</div>
        <div class="grid-item">19</div>
        <div class="grid-item">20</div>
        <div class="grid-item">21</div>
        <div class="grid-item">22</div>
        <div class="grid-item">23</div>
        <div class="grid-item">24</div>
        <div class="grid-item">25</div>
    </div>
</body>
</html>
